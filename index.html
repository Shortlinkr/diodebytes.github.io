<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiodeBytes</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #0f0;
      overflow-x: hidden;
    }

    .bg-lines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(135deg, #0f0 0 2px, transparent 2px 40px);
      opacity: 0.15;
      animation: slide 10s linear infinite;
      pointer-events: none;
    }
    @keyframes slide {
      from { background-position: 0 0; }
      to { background-position: 400px 0; }
    }

    header {
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      filter: drop-shadow(0 0 20px #0f0);
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #0f0); }
      to { filter: drop-shadow(0 0 25px #00ff88); }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0f0;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 20, 0, 0.6);
      border: 1px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 25px #003300;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    a {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="bg-lines"></div>
  
  <header>
    <img src="logo.png" alt="DiodeBytes Logo" class="logo" />
    <h1>DiodeBytes</h1>
    
  </header>

  <div class="section">
    <h2>Latest Videos</h2>
    
    <div class="video-grid">
      <iframe width="100%" height="150" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <iframe width="100%" height="150" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <iframe width="100%" height="150" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
  </div>

  <div class="section">
    <h2>Upload Schedual</h2>
    <p>No.</p>
    
  </div>

  <div class="section">
    <h2>Socials</h2>
    <ul>
      <li>YouTube: <a href="#">https://www.youtube.com/@DiodeBytes</a></li>
      <li>Discord: <a href="#">Server link</a></li>
    </ul>
  </div>

</body>
</html>
